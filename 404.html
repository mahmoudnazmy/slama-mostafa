<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404 fallback - redirect to index.html with path as query
    const pathSegmentsToKeep = 1;
    const path = window.location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
    window.location.replace(path + '/?/' + window.location.pathname.slice(path.length + 1));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
